version: '2.3'
services:
  server:
    image: compilerserver
    volumes:
      - serverdata:/app/server
    networks:
      app_net:
        ipv4_address: 172.16.238.10
  client:
    image: client
    volumes:
      - ./client:/app/client
      - ./client/result:/app/client/result
    networks:
      app_net:
        ipv4_address: 172.16.238.7
networks:
  app_net:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
      -
        subnet: 172.16.238.0/24
volumes:
  serverdata:
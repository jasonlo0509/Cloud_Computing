version: '2.3'
services:
  server:
    image: compilerserver
    volumes:
      - type: volume
        source: serverdata
        target: /data
        volume:
          nocopy: 'true'
    networks:
      app_net:
        ipv4_address: 172.16.238.10
  client:
    image: client
    volumes:
      - type: bind
        source: ./client
        target: /app/client
      - type: bind
        source: ./client/result
        target: /app/client/result
    networks:
      app_net:
        ipv4_address: 172.16.238.7
networks:
  app_net:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
      -
        subnet: 172.16.238.0/24
volumes:
  serverdata: